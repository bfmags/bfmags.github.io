<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pairing Generator</title>
        <!-- Stylesheets -->
		<link rel="stylesheet" href="css/styles.css">
    </head>
        <body>
		    <div class="background"></div>
	        <div id="app">
				<!-- App Container -->
				<section class="appcontainer">
					<header class="header">
						<div class="logo"></div>
						<input class="new-developer" placeholder="Add a new developer" autofocus>
					</header>
					<section class="developers-bar">
						<ul class="developers-bar-list"></ul>
					</section>
					<section class="list">
						<ul class="developers-list left"></ul>
						<ul class="developers-list right"></ul>
					</section>
					<div hidden class="clear-button">
						<span class="clear-text"><em>CLEAR</em></span>
					</div>
				</section>
			</div>

			<!-- Backbone Libraries -->
			<script src="libs/jquery.min.js"></script>
			<script src="libs/underscore-min.js"></script>
			<script src="libs/backbone-min.js"></script>
			<script src="libs/backbone.localStorage-min.js"></script>

			<!-- Templates -->
			<script type="text/template" id="developer-template">
				<div class="view">
					<label><%- name %></label>
					<button class="destroy"></button>
				</div>
				<input hidden class="edit" value="<%- name %>">
			</script>

	        <!-- App Logic -->
	        <script src="js/app.js"></script>
			<script src="js/models/developer.js"></script>
			<script src="js/collections/developers.js"></script>
			<script src="js/views/developer-view.js"></script>
			<script src="js/views/app-view.js"></script>
        </body>
</html>
