<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <title>@bfmags</title>
    <!--[if lt IE 9]>
      <script>
        document.createElement('video');
      </script>
    <![endif]-->
  </head>

  <body>

    <header>
      <div class="container">
        <a href="https://github.com/bfmags" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </div>
    </header>

    <div id="overlay"></div>
    <video playsinline muted loop poster="images/bkg.png" id="bgvid">
      <source src="" type="video/webm">
      <source src="" type="video/mp4">
    </video>
    
    <script>
    window.onload = function() {
      var videoList = [ "Commodore_Amiga_1990_Commodore_AU",
                        "Joust_1982_Atari",
                        "Evolutio2001_512kb",
                        "sims_particle_dreams_1988_512kb"
                      ];
      videoList.sort(function(a, b) {return 0.5 - Math.random()});

      var videoEl = document.getElementById("bgvid");
      var sources = videoEl.querySelectorAll('source');

      sources[1].src = "images/" + videoList[0] + ".mp4";
      sources[0].src = "images/" + videoList[0] + ".webm";

      videoEl.load();

      if(videoList[0].slice(-5) == "512kb"){
        document.getElementById('bgvid').addEventListener('loadedmetadata', function() {
          this.currentTime = 20;
          videoEl.play();
        }, false);
      } else {
        videoEl.play();
      }

    }
    </script>

  </body>
</html>
