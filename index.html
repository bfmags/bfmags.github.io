<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
		<title>@bfmags</title>
		<!--[if lt IE 9]>
			<script>
				document.createElement('video');
			</script>
		<![endif]-->
	</head>

	<body onclick="window.location.href='https://github.com/bfmags/creativeSpark';">

		<div id="overlay"></div>

		<div class="bfmags">
			<div class='b'>
				<div class='bb'></div>
				<div class='bb'></div>
				<div class='bb'></div>
				<div class='bb'></div>
				<div class='bb'></div>
				<div class='bb'></div>
			</div>
			<div class='f'>
				<div class='ff'></div>
				<div class='ff'></div>
				<div class='ff'></div>
			</div>
			<div class='m'>
				<div class='mm'></div>
				<div class='mm'></div>
				<div class='mm'></div>
			</div>
			<div class='a'>
				<div class='aa'></div>
				<div class='aa'></div>
			</div>
			<div class='g'>
				<div class='gg'></div>
				<div class='gg'></div>
				<div class='gg'></div>
				<div class='gg'></div>
			</div>
			<div class='s'>
				<div class='ss'></div>
			</div>
		</div>

		<video playsinline muted poster="media/bkg.png" id="bgvid">
			<source src="media/ESA-mars-footage.webm" type="video/webm">
			<source src="media/ESA-mars-footage.mp4" type="video/mp4">
		</video>
		
		<script>
		window.onload = function() {
			window.applicationCache.addEventListener('updateready', function(e) {
			if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
					// outdated : swap it in and reload the page to get the new hotness.
					window.applicationCache.swapCache();
					window.location.reload();
				} 
			}, false);
		
			var videoEl = document.getElementById('bgvid');
			var sourcesEl = videoEl.querySelectorAll('source');
				
			sourcesEl[1].src = 'media/ESA-mars-footage.mp4';
			sourcesEl[0].src = 'media/ESA-mars-footage.webm';
				
			videoEl.load();
			videoEl.addEventListener('loadedmetadata', function() {
					videoEl.play();
			}, false);

			videoEl.addEventListener('ended', function() {	
				window.location.href = 'https://github.com/bfmags/creativeSpark';
			}, false);
		}
		</script>

	</body>
</html>
